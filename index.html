<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-body">
    <h1>Rock Paper Scissors Game</h1>
    <div class="score-display">
      Wins: <span id="wins">0</span> | 
      Losses: <span id="losses">0</span> | 
      Ties: <span id="ties">0</span>
    </div>
    
    <div class="container">
      <button onclick="playGame('Rock')" class="game-btn rock-btn">
        <i class="fas fa-hand-rock"></i> Rock
      </button>
      <button onclick="playGame('Paper')" class="game-btn paper-btn">
        <i class="fas fa-hand-paper"></i> Paper
      </button>
      <button onclick="playGame('Scissors')" class="game-btn scissors-btn">
        <i class="fas fa-hand-scissors"></i> Scissors
      </button>
      <button onclick="resetScore()" class="reset-btn">
        <i class="fas fa-redo"></i> Reset Score
      </button>
    </div>
    
    <div class="history">
      <h3>Game History</h3>
      <div id="game-history"></div>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
