    <div class="Mainbody">
      
      <h1>Rock paper scissors game</h1>
      
      <div class="container">
        <button onclick="
          playGame('Rock')
        " class="rockBtn">Rock</button>

        <button onclick="
          playGame('Paper')
        " class="paperBtn">Paper</button>

        <button onclick="
          playGame('Scissors')
        " class="scissorsBtn">Scissors</button>

        <button onclick="
          score.wins = 0;
          score.losses = 0;

        " class="resetBtn">Reset Score</button>
